<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>시스오아</title>
<style>
:root{
  --ink:#2a2a2a;
  --soft:#6a6a6a;
  --accent1:#7b4a4a; /* 숨 */
  --accent2:#4a6f7b; /* 방향 */
  --accent3:#6b8e5a; /* 인간 */
  --bg:#ffffff;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
  color:var(--ink);
}
main{
  min-height:100vh;
  padding:22vh 12vw;
  display:flex;
  flex-direction:column;
  gap:10vh;
}
.intro p{
  margin:0;
  font-size:.85rem;
  letter-spacing:.12em;
  color:var(--accent1);
}
.intro h1{
  margin:1rem 0 .6rem;
  font-size:1.9rem;
  font-weight:400;
  line-height:1.35;
}
.intro .where{
  font-size:1.06em;
  color:var(--accent2);
}
.intro .human{
  font-size:1.05em;
  color:var(--accent3);
}
footer{
  margin-top:auto;
  font-size:.8rem;
  letter-spacing:.3em;
  color:var(--soft);
}
</style>
</head>

<body>
<main>

<section class="intro">
  <p>루웨인 시스템과 함께</p>

  <h1>
    ‘어떻게’가 아닌
    <span class="where">‘어디’</span>로 가는가
  </h1>

  <p>
    그 중심에는
    <span class="human">인간</span>이 있습니다
  </p>
</section>


</main>
</body>
</html>
