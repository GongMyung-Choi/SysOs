<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SysOa</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/includes/luwein-design.css">
  <link rel="stylesheet" href="/includes/luwein-base.css">

  <style>
    body{
      background:#f7f3ec;
      color:#111;
    }

    main{
      min-height:80vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:120px 24px;
      text-align:center;
    }

    .gate{
      max-width:760px;
    }

    .gate-logo{
      width:200px;
      max-width:60vw;
      margin-bottom:56px;
    }

    .ko-block{
      margin-bottom:40px;
    }

    .ko-line{
      font-size:18px;
      line-height:1.9;
    }

    .ko-line + .ko-line{
      margin-top:12px;
    }

    .en-block{
      margin-top:36px;
    }

    .en-line{
      font-size:15px;
      letter-spacing:0.08em;
      line-height:1.8;
      opacity:0.65;
    }

    .en-line + .en-line{
      margin-top:6px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div id="sysoa-header"></div>
<script>
(async()=>{
  const paths=["/includes/header.html","./includes/header.html","../includes/header.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){
        document.getElementById("sysoa-header").innerHTML=await r.text();
        return;
      }
    }catch(e){}
  }
})();
</script>

<main>
  <section class="gate">
    <img
      src="/icons/512_logo.png"
      alt="SysOa"
      class="gate-logo"
    />

    <!-- KOREAN -->
    <div class="ko-block">
      <div class="ko-line">루웨인 시스템과 함께</div>
      <div class="ko-line">‘어떻게’가 아닌 ‘어디’</div>
      <div class="ko-line">그 중심은 인간입니다</div>
    </div>

    <!-- ENGLISH -->
    <div class="en-block">
      <div class="en-line">System is companion</div>
      <div class="en-line">Yield together</div>
      <div class="en-line">Structure over speed</div>
      <div class="en-line">Orientation matters</div>
      <div class="en-line">Agency remains human</div>
    </div>
  </section>
</main>

<!-- FOOTER -->
<div id="sysoa-footer"></div>
<script>
(async()=>{
  const paths=["/includes/footer.html","./includes/footer.html","../includes/footer.html"];
  for(const p of paths){
    try{
      const r=await fetch(p,{cache:"no-cache"});
      if(r.ok){
        document.getElementById("sysoa-footer").innerHTML=await r.text();
        return;
      }
    }catch(e){}
  }
})();
</script>

</body>
</html>
